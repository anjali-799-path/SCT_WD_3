<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProQuiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <!-- Navbar with Logo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <div class="logo bg-white text-primary fw-bold rounded-circle me-2">Q</div>
        <span class="fw-bold">ProQuiz</span>
      </a>
    </div>
  </nav>
  <!-- Main Container -->
  <div class="container my-5">
    <div class="quiz-container shadow-lg rounded p-4 bg-white">
      
      <!-- Subject Selection -->
      <div id="subject-selection" class="text-center">
        <h2 class="mb-4">Select a Quiz Category</h2>
        <div class="d-grid gap-3 col-6 mx-auto">
          <button class="btn btn-outline-primary" onclick="startQuiz('c')">C Language</button>
          <button class="btn btn-outline-success" onclick="startQuiz('cpp')">C++</button>
          <button class="btn btn-outline-warning" onclick="startQuiz('dataAnalysis')">Data Analysis</button>
          <button class="btn btn-outline-info" onclick="startQuiz('dataScience')">Data Science</button>
          <button class="btn btn-outline-dark" onclick="startQuiz('aws')">AWS Cloud</button>
          <button class="btn btn-outline-danger" onclick="startQuiz('python')">Python</button>
          <button class="btn btn-outline-secondary" onclick="startQuiz('java')">Java</button>
          <button class="btn btn-outline-primary" onclick="startQuiz('web')">Web Development</button>
        </div>
      </div>

      <!-- Quiz Area -->
      <div id="quiz-area" class="quiz-header mt-4" style="display:none;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 id="progress">Question 1</h5>
          <span id="timer" class="badge bg-danger fs-6">60s</span>
        </div>
        <h4 id="question" class="mb-4">Question text</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item">
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text" class="ms-2"></label>
          </li>
          <li class="list-group-item">
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text" class="ms-2"></label>
          </li>
          <li class="list-group-item">
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text" class="ms-2"></label>
          </li>
          <li class="list-group-item">
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text" class="ms-2"></label>
          </li>
        </ul>
        <button id="submit" class="btn btn-primary w-100">Submit</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
